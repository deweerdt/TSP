<HTML>
<HEAD>
   <TITLE>Framework Home Page.</TITLE>
   <META NAME="Author" CONTENT="Stephane GARAY">
   <SCRIPT LANGUAGE="javascript">
      <!-- Debut du script

      c1 = new Image(); c1.src = "images/c1.png"
      c2 = new Image(); c2.src = "images/c2.png"
      c3 = new Image(); c3.src = "images/c3.png"
      c4 = new Image(); c4.src = "images/c4.png"
      c5 = new Image(); c5.src = "images/c5.png"
      c6 = new Image(); c6.src = "images/c6.png"
      c7 = new Image(); c7.src = "images/c7.png"
      c8 = new Image(); c8.src = "images/c8.png"
      c9 = new Image(); c9.src = "images/c9.png"
      c0 = new Image(); c0.src = "images/c0.png"
      cb = new Image(); cb.src = "images/cb.png"
      am = new Image(); am.src = "images/am.png"
      pm = new Image(); pm.src = "images/pm.png"

      function VersionNavigateur(Netscape,Explorer) {
         if ((navigator.appVersion.substring(0,3) >= Netscape && navigator.appName == 'Netscape') ||
             (navigator.appVersion.substring(0,3) >= Explorer && navigator.appName.substring(0,9) == 'Microsoft'))
            return true
         else
            return false
      }

      function Extract(h,m,s,type) {
         if (!document.images)
            return
         if (h <= 9) {
            document.images.a.src = cb.src
            document.images.b.src = eval("c" + h + ".src")
         }
         else {
            document.images.a.src = eval("c" + Math.floor(h / 10) + ".src")
            document.images.b.src = eval("c" +           (h % 10) + ".src")
         }
         if (m <= 9) {
            document.images.d.src = c0.src
            document.images.e.src = eval("c" + m + ".src")
         }
         else {
            document.images.d.src = eval("c" + Math.floor(m / 10) + ".src")
            document.images.e.src = eval("c" +           (m % 10) + ".src")
         }
         if (s <= 9) {
            document.images.g.src = c0.src
            document.images.h.src = eval("c" + s + ".src")
         }
         else {
            document.images.g.src = eval("c" + Math.floor(s / 10) + ".src")
            document.images.h.src = eval("c" +           (s % 10) + ".src")
         }
         if (type == "AM")
            document.images.j.src = am.src
         else
            document.images.j.src = pm.src
      }

      function updateTime() {
         if (!document.images)
            return
         var digital = new Date()
         var hours   = digital.getHours()
         var minutes = digital.getMinutes()
         var seconds = digital.getSeconds()
         var dn      = "AM"
         if ((hours >= 12) && (minutes >= 1) || (hours >= 13)) {
            dn    = "PM"
            hours = hours - 12
         }
         if (hours == 0)
            hours = 12
         Extract(hours,minutes,seconds,dn)
         setTimeout("updateTime()",1000)
      }

   // Fin du script -->
   </SCRIPT>
</HEAD>

<BODY onLoad="updateTime()">
    <BR>
    <HR>

	  </TD>
	</TR>
      </TABLE>
    </CENTER>
  </UL>
  </BODY>
